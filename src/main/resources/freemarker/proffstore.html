<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Statistics</title>
<link href="/css/bootstrap.min.css" rel="stylesheet">
<link href="/css/bootstrap-theme.min.css" rel="stylesheet">
<link href="/css/font-awesome.min.css" rel="stylesheet">
<link href="/css/awesome-bootstrap-checkbox.css" rel="stylesheet">

<link href="/css/main.css" rel="stylesheet">

<script>
	(function(i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function() {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date();
		a = s.createElement(o), m = s.getElementsByTagName(o)[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore(a, m)
	})(window, document, 'script', '//www.google-analytics.com/analytics.js',
			'ga');

	ga('create', 'UA-68034500-1', 'auto');
	ga('send', 'pageview');
</script>
<script type="text/javascript" src="https://www.google.com/jsapi"></script>
</head>
<body>

	<div class="loading" style="display: none;">Loading&#8230;</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12 analytic-title">
				<h1>Аналитика для биржей труда</h1>
				<p>Разработана на Proffstore hackathon</p>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-4">
				<h3>Биржи</h3>
				<form role="form" id="projects">
					<div class="checkbox checkbox-circle checkbox-info">
						<input type="checkbox" id="projects-proffstore" checked> <label
							for="projects-proffstore"> Proffstore</label>
					</div>
					<div class="checkbox checkbox-circle checkbox-info">
						<input type="checkbox" id="projects-elance" checked> <label
							for="projects-elance">Elance</label>
					</div>
					<div class="checkbox checkbox-circle checkbox-info">
						<input type="checkbox" id="projects-upwork"> <label
							for="projects-upwork">UpWork </label>
					</div>
					<div class="checkbox checkbox-circle checkbox-info">
						<input type="checkbox" id="projects-freelancer"> <label
							for="projects-freelancer">Freelancer.ru </label>
					</div>
				</form>
			</div>
			<div class="col-md-4">
				<h3>Показатели</h3>
				<form role="form" id="indicators">
					<div class="checkbox checkbox-circle checkbox-info">
						<input type="checkbox" id="indicators-projects-number"> <label
							for="indicators-projects-number">Количество проектов </label>
					</div>
					<div class="checkbox checkbox-circle checkbox-info">
						<input type="checkbox" id="indicators-categories" checked>
						<label for="indicators-categories">Категории</label>
					</div>
					<div class="checkbox checkbox-circle checkbox-info">
						<input type="checkbox" id="indicators-amounts"><label
							for="indicators-amounts">Суммы заказов </label>
					</div>
					<div class="checkbox checkbox-circle checkbox-info">
						<input type="checkbox" id="indicators-languages" checked><label
							for="indicators-languages">Языки программирования </label>
					</div>
				</form>
			</div>
			<div class="col-md-4">
				<h3>Общая аналитика</h3>
				<form role="form" id="general-analytics">
					<div class="checkbox checkbox-circle checkbox-info">
						<input type="checkbox" id="general-analytics-categories"><label
							for="general-analytics-categories"> Категории </label>
					</div>
					<div class="checkbox checkbox-circle checkbox-info">
						<input type="checkbox" id="general-analytics-amounts" checked><label
							for="general-analytics-amounts"> Суммы заказов </label>
					</div>
					<div class="checkbox checkbox-circle checkbox-info">
						<input type="checkbox" id="general-analytics-projects-number"
							checked> <label for="general-analytics-projects-number">Количество
							проектов </label>
					</div>
				</form>
			</div>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-12">
				<img class="img-responsive center-block"
					src="/images/proffstore.png">
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div id="avg-budget-per-category"></div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12">
				<div id="skills-popularity"></div>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="/js/proffstore.js"></script>
</body>
</html>
